<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payment canceled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f1f5f9;color:#0f172a}
    .card{max-width:520px;margin:12vh auto;padding:28px;border-radius:12px;background:#fff;box-shadow:0 10px 30px rgba(2,6,23,.08)}
    h1{margin:0 0 10px;font-size:1.6rem}
    p{margin:8px 0 20px;color:#475569}
    .row{display:flex;gap:10px}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none}
    .primary{background:#0ea5e9;color:#fff}
    .secondary{background:#e2e8f0;color:#0f172a}
    .muted{font-size:.875rem;color:#64748b}
  </style>
</head>
<body>
  <main class="card">
    <h1>Payment canceled</h1>
    <p>No charge was made. You can try again any time.</p>
    <div class="row">
    </div>
    <p class="muted">You can safely close this tab.</p>
  </main>

  <!-- Optional: notify opener -->
  <script>
    try { window.opener && window.opener.postMessage({ type: 'checkout:canceled' }, '*'); } catch(_) {}
  </script>
</body>
</html>
